<div class="backdrop backdrop-recipe is-hidden" data-modal-recipe>
  <div class="modal-recipe__container">
    <button class="modal-recipe__close" type="button" data-modal-recipe-close>
      <svg class="modal-recipe__close-icon" width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-recipe__render-container"></div>
    <button class="modal-recipe__btn" type="button" data-add-to-favorite>
      Add to favorite
    </button>
    <button
      class="modal-recipe__btn no-show"
      type="button"
      data-remove-from-favorite
    >
      Remove from favorite
    </button>
  </div>
</div>
