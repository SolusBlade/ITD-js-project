<div class="backdrop backdrop-ingredient is-hidden" data-modal-ingredient>
  <div class="modal-ingredient__container">
    <button
      class="modal-ingredient__close"
      type="button"
      data-modal-ingredient-close
    >
      <svg class="modal-ingredient__close-icon" width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-ingredient__render-container"></div>

    <button class="modal-ingredient__btn" type="button" data-add-to-favorite>
      Add to favorite
    </button>
    <button
      class="modal-ingredient__btn no-show"
      type="button"
      data-remove-from-favorite
    >
      Remove from favorite
    </button>
  </div>
</div>
