<!-- FAVORITES COCKTAILS HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites cocktails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <!-- Разметку тут писать -->
      <section class="favorite-cocktails container">
        <h1 class="favorite-cocktails__title">Favorite cocktails</h1>
        <p class="favorite-cocktails__text vissually-hidden">
          You haven't added any favorite cocktails yet
        </p>
        <ul class="favorite-cocktails__list">
          <li class="favorite-cocktails__item">
            <img class="favorite-cocktails__item-img" alt="" />
            <div class="favorite-cocktails__item-container">
              <h2 class="favorite-cocktails__item-title">Campari</h2>
              <div class="button-container">
                <button type="button" class="favorite-button__learn-more">
                  Learn more
                </button>
                <button type="button" class="favorite-button__remove">
                  Remove
                  <svg class="favorite-button__icon" width="17" height="15">
                    <use href="./images/icons.svg#icon-full-heart"></use>
                  </svg>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
